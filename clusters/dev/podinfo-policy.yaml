---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: nginx
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: nginx
  filterTags:
    pattern: 'stage*'
  policy:
    sort: custom
    order: desc
    sortBy: python3 ../../../custom_sort_ecr.py  # Reference the custom sorting script
  schedule: "*/5 * * * *"